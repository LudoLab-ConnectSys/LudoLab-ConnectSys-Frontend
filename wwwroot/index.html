    <script>
        window.modificarPDF = async (arrayBuffer, texts) => {
            const { PDFDocument, rgb } = PDFLib;

            // Cargar el PDF existente desde un ArrayBuffer
            const pdfDoc = await PDFDocument.load(arrayBuffer);

            // Obtener la primera pÃ¡gina
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];

            // Establecer las coordenadas para el texto
            const { width, height } = firstPage.getSize();
            console.log(`Page size: width=${width}, height=${height}`);
            const textWidth = 200;
            const textHeight = 100;
            const x = 30;
            const y = height - 30;

            // Dibujar el texto
            firstPage.drawText('Texto que quieres insertar', {
                x,
                y,
                size: 20,
                color: PDFLib.rgb(1, 1, 1)
            });
            // Dibujar cada texto en las posiciones especificadas
            texts.forEach(text => {
                console.log(`Inserting text: ${text.content} at x=${text.x}, y=${text.y}`);
                firstPage.drawText(text.content, {
                    x: text.x,
                    y: text.y,
                    size: text.size || 20,
                    color: rgb(0, 0, 0)
                });
            });

            // Serializar el PDF modificado a un ArrayBuffer
            const pdfBytes = await pdfDoc.save();

            return pdfBytes;
        };
    </script>


    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>
    <script>
        window.showExcelContent = (element, content) => {
            element.innerHTML = content;

            const cells = element.querySelectorAll("td");
            cells.forEach(cell => {
                cell.addEventListener("click", () => {
                    if (cell.style.backgroundColor === "yellow") {
                        cell.style.backgroundColor = "";
                    } else {
                        cell.style.backgroundColor = "yellow";
                    }
                });
            });
        };
    </script>
